<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
    }

    div.dragable{
      background-color: #550000;
    }
    div.dropable{
      width : 300px;
      height: 300px;
      background-color: #005500;
      position: fixed;
      right: 0px;
      bottom:0px;
    }
  </style>

  <!-- JavaScript -->
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
</head>
<body>
  <div class="dropable"></div>
  <div class="dragable"></div>
</body>
</html>
